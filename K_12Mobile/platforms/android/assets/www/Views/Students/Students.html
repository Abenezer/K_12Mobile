<ons-navigator title="Navigator" var="studentNavigator" page="Students/StudentList.temp">
</ons-navigator>

<style>
    .ons-back-button__icon {
        vertical-align: top;
        font-size: 36px;
        margin-left: 8px;
        margin-right: 2px;
        width: 16px;
        display: inline-block;
        padding-top: 1px;
    }
</style>

<ons-template  id="Students/StudentList.temp">
            <ons-page name="HomePage">
            <ons-toolbar>
                <div class="center">Students</div>
                
            </ons-toolbar>
                <section style="padding: 10px">
                    <h3>Material icons</h3>
                    <ons-icon icon="md-face"></ons-icon>
                    <ons-icon icon="md-home"></ons-icon>
                    <ons-icon icon="md-zoom-in"></ons-icon>
                    <h3>Font awesome</h3>
                    <ons-icon icon="file"></ons-icon>
                    <ons-icon icon="cog"></ons-icon>
                    <ons-icon icon="car"></ons-icon>
                    <h3>Ionicons</h3>
                    <ons-icon icon="ion-navicon"></ons-icon>
                    <ons-icon icon="ion-hammer"></ons-icon>
                    <ons-icon icon="ion-calendar"></ons-icon>
                    <h3>Automatic icon</h3>
                    <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
                    <h3>Colors</h3>
                    <ons-icon style="color: red;" icon="md-face"></ons-icon>
                    <ons-icon style="color: blue;" icon="md-face"></ons-icon>
                    <ons-icon style="color: green;" icon="md-face"></ons-icon>
                    <h3>Size</h3>
                    <ons-icon size="10px" icon="md-face"></ons-icon>
                    <ons-icon size="20px" icon="md-face"></ons-icon>
                    <ons-icon size="30px" icon="md-face"></ons-icon>
                    <h3>Spin</h3>
                    <ons-icon size="30px" spin icon="md-spinner"></ons-icon>
                    <h3>Rotate</h3>
                    <ons-icon icon="md-face"></ons-icon>
                    <ons-icon rotate="90" icon="md-face"></ons-icon>
                    <ons-icon rotate="180" icon="md-face"></ons-icon>
                    <ons-icon rotate="270" icon="md-face"></ons-icon>
                    <h3>Flip</h3>
                    <ons-icon icon="shield"></ons-icon>
                    <ons-icon icon="shield" flip="horizontal"></ons-icon>
                    <ons-icon icon="shield" flip="vertical"></ons-icon>
                    <h3>Button</h3>
                    <ons-button>
                        <ons-icon icon="md-face"></ons-icon>
                        Button
                    </ons-button>
                    <ons-fab>
                        <ons-icon icon="md-plus"></ons-icon>
                    </ons-fab>
                </section>

            <ons-list ng-controller="StudentListCtrl">
                <ons-list-header>Tappable Numbers</ons-list-header>

                <ons-list-item ng-repeat="student in students" ui-sref="students.activities({sectionID: 22})">
                    {{student.FName}}


                </ons-list-item>


            </ons-list>
        </ons-page>

   
</ons-template>



<ons-template id="Students/activities.temp">
    <ons-page>
        <ons-toolbar>
            <div class="center">Activities</div>
            <!--<ons-back-button>Back</ons-back-button>-->
      
            <ons-toolbar-button ui-sref="^" modifier="material" class="back-button back-button--material" style="display: inline-block;"><span class="back-button__icon back-button--material__icon"></span><span class="back-button__label back-button--material__label">Back</span></ons-toolbar-button>
            <!--<div class="left">
                <ons-toolbar-button class="toolbar-button--quiet"  ui-sref="^">
                    <ons-icon class="back-button--material__icon"></ons-icon>
             
                </ons-toolbar-button>
            </div>-->
        </ons-toolbar>



        <ons-list ng-controller="StudentActivitiesCtrl">
            {{message}}
            <ons-list-header>Tappable Numbers</ons-list-header>

            <ons-list-item ng-repeat="activity in activities">{{activity.Title}}</ons-list-item>


        </ons-list>

      
    </ons-page>


</ons-template>
