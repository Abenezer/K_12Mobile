<div>
    <ons-page>
        <ons-toolbar>
            <div class="center">Login</div>
        </ons-toolbar>
        <div style="text-align: center; margin-top: 30px;">
            <p><ons-input ng-model="loginData.userName" type="text" placeholder="Username" float></ons-input></p>
            <p><ons-input ng-model="loginData.password" type="password" placeholder="Password" float></ons-input></p>
            <p><ons-button ng-click="login()">Login</ons-button></p>
        </div>
    </ons-page>

</div>
